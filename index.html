<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Todo List</h1>
  </header>

  <div class="container">
    <div class="box">
      <div class="box-header">
        <h2>Today</h2>
      </div>

      <div class="item">
        <input type="checkbox" id="item1">
        <p class="item-title" id="title1">Buy groceries</p>
        <button class="edit-btn" onclick="toggleEdit('1')">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <form class="edit-form" id="edit-form1">
          <input type="text" value="Buy groceries" class="edit-input">
          <button type="submit" class="save-btn">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </form>
      </div>

      <div class="item">
        <input type="checkbox" id="item2">
        <p class="item-title" id="title2">Finish project report</p>
        <button class="edit-btn" onclick="toggleEdit('2')">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <form class="edit-form" id="edit-form2">
          <input type="text" value="Finish project report" class="edit-input">
          <button type="submit" class="save-btn">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </form>
      </div>

      <form class="add-form">
        <input type="text" placeholder="New Item" class="add-input">
        <button type="submit" class="add-btn">+</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 My Todo App</p>
  </footer>

  <script>
    function toggleEdit(id) {
      const title = document.getElementById(`title${id}`);
      const editForm = document.getElementById(`edit-form${id}`);
      const editBtn = document.querySelector(`#edit-form${id} ~ .edit-btn`);
      
      title.style.display = 'none';
      editForm.style.display = 'flex';
      editBtn.style.display = 'none';
      
      const input = editForm.querySelector('.edit-input');
      input.focus();
      input.select();
    }

    document.querySelectorAll('.edit-form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const id = this.id.replace('edit-form', '');
        const input = this.querySelector('.edit-input');
        document.getElementById(`title${id}`).textContent = input.value;
        document.getElementById(`title${id}`).style.display = 'block';
        this.style.display = 'none';
        document.querySelector(`#${this.id} ~ .edit-btn`).style.display = 'block';
      });
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const item = this.closest('.item');
        const title = item.querySelector('.item-title');
        if (this.checked) {
          item.classList.add('completed');
        } else {
          item.classList.remove('completed');
        }
      });
    });
  </script>

</body>
</html>
