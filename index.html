<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Todo List</h1>
  </header>

  <div class="box" id="heading">
    <h1>Today</h1>
  </div>

  <div class="box">

    <div class="item">
      <form action="/delete" method="post">
        <input type="checkbox" onchange="this.form.submit()" name="deleteItemId" value="1">
      </form>

      <p id="title1">Buy groceries</p>

      <form class="edit" action="/edit" method="post">
        <input type="hidden" name="updatedItemId" value="1">
        <input id="input1" type="text" name="updatedItemTitle" value="Buy groceries" autocomplete="off"
          autofocus hidden />
        <button id="done1" class="edit" type="submit" hidden>
          <img class="icon" src="/assets/icons/check-solid.svg" alt="tick image">
        </button>
      </form>
      <button id="edit1" class="edit" onclick="handler('1')">
        <img class="icon" src="/assets/icons/pencil-solid.svg" alt="pencil image">
      </button>
    </div>

    <div class="item">
      <form action="/delete" method="post">
        <input type="checkbox" onchange="this.form.submit()" name="deleteItemId" value="2">
      </form>

      <p id="title2">Finish project report</p>

      <form class="edit" action="/edit" method="post">
        <input type="hidden" name="updatedItemId" value="2">
        <input id="input2" type="text" name="updatedItemTitle" value="Finish project report" autocomplete="off"
          autofocus hidden />
        <button id="done2" class="edit" type="submit" hidden>
          <img class="icon" src="/assets/icons/check-solid.svg" alt="tick image">
        </button>
      </form>
      <button id="edit2" class="edit" onclick="handler('2')">
        <img class="icon" src="/assets/icons/pencil-solid.svg" alt="pencil image">
      </button>
    </div>

    <form class="item" action="/add" method="post">
      <input type="text" name="newItem" placeholder="New Item" autocomplete="off" autofocus />
      <button class="add" type="submit" name="list" value="Today">+</button>
    </form>

  </div>

  <script>
    function handler(id) {
      document.getElementById("title" + id).setAttribute("hidden", true);
      document.getElementById("edit" + id).setAttribute("hidden", true);
      document.getElementById("done" + id).removeAttribute("hidden");
      document.getElementById("input" + id).removeAttribute("hidden");
    }
  </script>

  <footer>
    <p>Â© 2025 My Todo App</p>
  </footer>

</body>
</html>
